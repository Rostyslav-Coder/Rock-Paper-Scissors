<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Audiowide&display=swap">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Courgette&display=swap">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <h1>ROCK PAPER SCISSORS</h1>
    <div>
        <button id="play">LET`S PLAY</button>
    </div>
    <div id="container">
        <div class="column">
            <div class="row">
                <div class="top-player">Your score: 0</div>
            </div>
            <div class="row">
                <div class="card player rock">
                    <img src="images/hand_fist.png" alt="rock">
                </div>
                <div class="card player paper">
                    <img src="images/back_hand.png" alt="paper">
                </div>
                <div class="card player scissors">
                    <img src="images/hand_scissore.png" alt="scissors">
                </div>
            </div>
            <div class="row">
                <div class="bottom-player">.</div>
            </div>
        </div>
        <div class="column">
            <div class="row">
                <div class="top-computer">Computer score: 0</div>
            </div>
            <div class="row">
                <div class="card cpu rock">
                    <img src="images/hand_fist.png" alt="rock">
                </div>
                <div class="card cpu paper">
                    <img src="images/back_hand.png" alt="paper">
                </div>
                <div class="card cpu scissors">
                    <img src="images/hand_scissore.png" alt="scissors">
                </div>
            </div>
            <div class="row">
                <div class="bottom-computer">.</div>
            </div>
        </div>
    </div>
    <script src="scripts.js"></script>
</body>
</html>
